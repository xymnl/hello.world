<!doctype html>	<!-- 선언문, 문서타입:html --> <!--독타입(문서형 정의), DTD문 (Document Type Definition)-->
<html lang="ko"> <!--시작태그--><!-- 태그 : 요소명+꺽쇠 --> <!-- lang : 속성, "KO" : 속성값, lang 속성에 Ko 속성값을 지정, 한국어(ko), 영어(en)-->
<head>
<title> HTML 기본문서  </title> <!-- 생략 불가, 웹브라우저 제목 표시줄에 노출됨 -->
</head>
<body>
	<h1>웹 컨텐츠의 4대 요소</h1> <!-- (시작태그, 웹컨텐츠 ,끝태그) = 요소(element) -->
	<P>
		1. 텍스트    
		2. 이미지    
		3. 비디오    
		4. 오디오   
	</p>
	<h1>HTML 태그의 역할</h1>
	<P>
		웹 컨텐츠를 저장하는 역할을 담당한다. <!-- 4대 요소 저장 -->
	</p>
	<img src = "joayong.png"> <!-- 끝태그가 없는 태그 : 단일태그 (대부분 기능이 포함되어있음) -->

	<p>요소(Element) : 시작태그 + 웹컨텐츠 + 끝태그 세가지로 이루어져 있다.</p>
	<p>태그(Tag) : 꺽쇠 + 요소명 + 꺽쇠 세가지로 이루어져 있다.</p>
	<p>태그의 용도 : 웹컨텐츠를 저장한다.</p>
	<p>계층구조 : 부모태그 + 자식태그(Tab, 들여쓰기) 형태로 이루어져 있다.</p>
	<!-- 
		계층 구조의 예
		<section> -> 부모 태그
			<article> -> 자식태그
				<h3> ~ </h3>
				<img src = "#">
			</article>
		</section>
	-->
</body>
</html> <!-- 끝태그 -->
