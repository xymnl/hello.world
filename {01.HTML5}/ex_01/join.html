<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면</title>
</head>
<body>
  <h1> 회원가입 화면 </h1> 
  <h2> Join</h2>
  <h3>*표시 항목은 필수 입력 항목입니다.</h3>
<form name="form_id" action="jsp/join.jsp" method="post">
  <table>
    <tr>
      <td>*이름</td>
      <td><input type="text"name="name" placeholder="이름"></td>
    </tr>
    <tr>
      <td>*아이디</td>
      <td><input type="text" name="id" placeholder="ID 입력">
             <input type="button" name="pwd_check" value="중복 확인">
      </td>
    </tr>
    <tr>
      <td>*비밀번호</td>
      <td><input type="password" name="pwd" placeholder="PW 입력"></td>
    </tr>
    <tr>
      <td>*비밀번호 확인</td>
      <td><input type="password" name="pwd_check" placeholder="비밀번호 확인"></td>
    </tr>
    <tr>
      <td>*생년월일</td>
      <td><input type="datetime-local"> </td>
    </tr>
    <tr>
      <td>이메일</td>
      <td><input type="email" placeholder="이메일 입력"></td>
    </tr>
    <tr>
      <td>등급</td>
      <td><input type="radio" name="grade" value="일반 회원" checked> 일반회원
              <input type="radio" name="grade" value="관리자">관리자</td>
    </tr>
    <tr>
      <td><input type="submit" value="Join"></td>
      <td><input type="button" value="cancle"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
</form>
  <a href="../ex.html">메인화면 이동하기</a>
</body>
</html>
